<div class="contentComponent">
  <div class="row">
    <div class="col">
      <div class="characteristicContainer">
        <input class="characteristicInput"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "3">
        <p class="textBold">
          ARMOR CLASS
        </p>
      </div>
    </div>

    <div class="col">
      <div class="characteristicContainer">
        <div *ngFor="let statElement of statElements">
          <p *ngIf="statElement.nameStat === 'Dexterity'"> {{statElement.mod}}</p>
        </div>
        <p class="textBold">
          INITIATIVE
        </p>
      </div>
    </div>

    <div class="col">
      <div class="characteristicContainer">
        <input class="characteristicInput"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type = "number"
          maxlength = "3">
        <p class="textBold">
          SPEED
        </p>
      </div>
    </div>
  </div>

  <div class="characteristicContainer">
    <div class="row">
      <div class="col">
        <p>
          Hit Point Maximum
        </p>
      </div>
      <div class="col-3">
        <input class="characteristicInput"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "3">
      </div>
    </div>
    <input class="characteristicInput"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "3">
    <p class="textBold" style="margin-top: 10px;">
      CURRENT HIT POINTS
    </p>
  </div>

  <div class="characteristicContainer">
    <input class="characteristicInput"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "3">
    <p class="textBold" style="margin-top: 10px;">
      TEMPORARY HIT POINTS
    </p>
  </div>

  <div class="row">
    <div class="col">
      <div class="characteristicContainer">
        <div class="row">
          <div class="col">
            <p>
              Total:
            </p>
          </div>
          <div class="col">
            <input class="characteristicInput"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "3">
          </div>
        </div>
        <input class="characteristicInput"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "3">
        <p style="margin-top: 10px;">
          HIT DICE
        </p>
      </div>
    </div>

    <div class="col">
      <div class="characteristicContainer">
        <div class="row">
          <div class="col-5">
            <p>SUCCESSES</p>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p>FAILURES</p>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            </div>
          </div>
          <p style="margin-top: 10px;">
            DEATH SAVES
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
