<div class="contentComponent">
  <div class="row" *ngFor="let skillElement of skillElements">
    <div class="col-2">
      <input class="form-check-input" type="checkbox"
        (change)="isChecked($event, skillElement)">
    </div>
   <div class="col-2">
      <p *ngIf="skillElement.stat.checked==false || skillElement.stat.checked==undefined">
        {{skillElement.stat.mod }}
      </p>
      <p *ngIf="skillElement.stat.checked==true">
        {{ skillElement.stat.modProficiencyBonus }}
      </p>
   </div>
    <div class="col">
      <p class="statText">
        {{skillElement.nameSkill}} ({{ skillElement.statType }})
      </p>
    </div>
  </div>
  <p class="textBold">SKILLS</p>
</div>
